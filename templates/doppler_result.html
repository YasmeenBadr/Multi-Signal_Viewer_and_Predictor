<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doppler Result</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { background:#000; color:#e0e0e0; text-align:center; font-family:"Times New Roman"; }
    h1 { color:#00eaff; }
    .doppler-btn { background-color: #00eaff; border: none; color: black; font-weight: bold; }
    .doppler-btn:hover { background-color: #00c0cc; color: white; }
    .back-btn { background-color: white; border: none; color: black; font-weight: bold; }
    .back-btn:hover { background-color: #e0e0e0; color: black; }
    .hint { color: #cfd8dc; font-size: 0.9rem; margin-top: 6px; }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1>Doppler Generation Result</h1>
    
    <div id="result-details" class="mb-4">
        <p>Parameters used:</p>
        <ul>
            <li>Velocity: {{ v }} m/s</li>
            <li>Frequency: {{ f0 }} Hz</li>
        </ul>
    </div>

    <div id="audio-player-container">
        <h2>Generated Sound</h2>
        <audio controls>
            <source src="{{ url_for('doppler.serve_audio', file_id=audio_file_id) }}" type="audio/wav">
            Your browser does not support the audio element.
        </audio>
    </div>
    
    <a href="{{ url_for('doppler.serve_audio', file_id=audio_file_id) }}" 
       download="doppler_v{{ v }}_f{{ f0 }}.wav" class="btn doppler-btn mt-3">Download WAV File</a>

    <br>
    <a href="{{ url_for('doppler.index') }}" class="btn back-btn mt-5">Return to Generator</a>
  </div>
</body>
</html>
