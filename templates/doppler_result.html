<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doppler Generation Result</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { 
      background:#000; 
      color:#e0e0e0; 
      text-align:center; 
      font-family:"Times New Roman"; 
    }
    h1 { color:#00eaff; }
    .doppler-btn { background-color: #00eaff; border: none; color: black; font-weight: bold; }
    .doppler-btn:hover { background-color: #00c0cc; color: white; }
    .back-btn { background-color: white; border: none; color: black; font-weight: bold; }
    .back-btn:hover { background-color: #e0e0e0; color: black; }
    canvas { background: #111; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1>Doppler Generation Result</h1>
    
    <!-- Parameters -->
    <div id="result-details" class="mb-4">
        <p>Parameters used:</p>
        <ul>
            <li>Velocity: {{ v }} m/s</li>
            <li>Frequency: {{ f0 }} Hz</li>
        </ul>
    </div>

    <!-- Audio Player -->
    <div id="audio-player-container" class="mb-4">
        <h2>Generated Sound</h2>
        <audio controls>
            <source src="{{ url_for('doppler.serve_audio', file_id=audio_file_id) }}" type="audio/wav">
            Your browser does not support the audio element.
        </audio>
        <br>
        <a href="{{ url_for('doppler.serve_audio', file_id=audio_file_id) }}" 
           download="doppler_v{{ v }}_f{{ f0 }}.wav" class="btn doppler-btn mt-2">Download WAV File</a>
    </div>

    <!-- Signal Plot -->
    <div>
        <h2>Doppler Signal Plot</h2>
        <canvas id="signalPlot" width="800" height="300"></canvas>
    </div>

    <!-- Return Button -->
    <a href="{{ url_for('doppler.index') }}" class="btn back-btn mt-5">Return to Generator</a>
  </div>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const xData = JSON.parse('{{ x_plot_json | tojson | safe }}');
    const yData = JSON.parse('{{ y_plot_json | tojson | safe }}');

    const ctx = document.getElementById('signalPlot').getContext('2d');
    new Chart(ctx, {
        type: 'line',
        data: {
            labels: xData,
            datasets: [{
                label: 'Doppler Signal',
                data: yData,
                borderColor: 'rgba(0, 234, 255, 1)',
                borderWidth: 1,
                pointRadius: 0
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            animation: false,  // رسم ثابت بدون حركة
            scales: {
                x: { 
                    title: { display: true, text: 'Time (s)', color: '#e0e0e0' },
                    ticks: { 
                        color: '#e0e0e0', 
                        callback: value => Number(value).toFixed(2)  // رقمين عشري
                    },
                    grid: { color: '#333' }  // خطوط الشبكة واضحة
                },
                y: { 
                    title: { display: true, text: 'Amplitude', color: '#e0e0e0' },
                    ticks: { 
                        color: '#e0e0e0',
                        callback: value => Number(value).toFixed(2)
                    },
                    grid: { color: '#333' }
                }
            },
            plugins: {
                legend: { labels: { color: '#e0e0e0' } }
            }
        }
    });
  </script>
</body>
</html>
