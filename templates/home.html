<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signal Processing Dashboard</title>
    <!-- Load Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styling for dark background and primary color */
        :root {
            --color-primary: #00eaff;
            --color-dark: #121212;
            --color-card: #1f1f1f;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-dark);
        }
        .card-link {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid transparent;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }
        .card-link:hover {
            transform: translateY(-5px);
            border-color: var(--color-primary);
            box-shadow: 0 10px 15px -3px rgba(0, 234, 255, 0.2), 0 4px 6px -4px rgba(0, 234, 255, 0.1);
        }
        .card-link:hover .card-icon {
            color: var(--color-dark);
            background-color: var(--color-primary);
            box-shadow: 0 0 10px var(--color-primary);
        }
        .card-icon {
            color: var(--color-primary);
            transition: all 0.3s;
            border: 2px solid var(--color-primary);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="container max-w-6xl mx-auto">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-5xl font-extrabold tracking-tight" style="color: var(--color-primary);">
                Digital Signal Processing Viewer
            </h1>
            <p class="mt-4 text-xl text-gray-300 font-light">
                Explore, visualize, and generate core signals.
            </p>
        </header>

        <!-- Signal Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            
            <!-- ECG Card -->
            <a href="/ecg" class="card-link block rounded-xl p-6 bg-[var(--color-card)] text-white hover:bg-[var(--color-primary)] hover:text-[var(--color-dark)]">
                <div class="flex flex-col items-center">
                    <!-- Heartbeat Icon SVG -->
                    <div class="card-icon p-3 rounded-full mb-4">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path></svg>
                    </div>
                    <h2 class="text-xl font-semibold uppercase tracking-wide">ECG</h2>
                    <p class="text-sm mt-1 text-gray-400 group-hover:text-[var(--color-dark)]">Electrocardiogram</p>
                </div>
            </a>

            <!-- EEG Card -->
            <a href="/eeg" class="card-link block rounded-xl p-6 bg-[var(--color-card)] text-white hover:bg-[var(--color-primary)] hover:text-[var(--color-dark)]">
                <div class="flex flex-col items-center">
                    <!-- Brain Waves Icon SVG -->
                    <div class="card-icon p-3 rounded-full mb-4">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l-2 2L4 5m0 0l3-3m-3 3l3-3m1 20h14a2 2 0 002-2V7a2 2 0 00-2-2H9a2 2 0 00-2 2v12a2 2 0 002 2zm1-16l2 2 4-4"></path></svg>
                    </div>
                    <h2 class="text-xl font-semibold uppercase tracking-wide">EEG</h2>
                    <p class="text-sm mt-1 text-gray-400 group-hover:text-[var(--color-dark)]">Electroencephalogram</p>
                </div>
            </a>
            
            <!-- RADAR Card -->
            <a href="/radar" class="card-link block rounded-xl p-6 bg-[var(--color-card)] text-white hover:bg-[var(--color-primary)] hover:text-[var(--color-dark)]">
                <div class="flex flex-col items-center">
                    <!-- Radar Dish Icon SVG -->
                    <div class="card-icon p-3 rounded-full mb-4">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-3.097-.356M21 12a9 9 0 00-9-9c-2.7 0-5.18 1.15-6.85 3m13.7 3c.753 1.168 1.2 2.5 1.2 3.86a8.88 8.88 0 01-1.2 3.86m-7.7-7.7A2.5 2.5 0 0012 8.5c-1.38 0-2.5 1.12-2.5 2.5s1.12 2.5 2.5 2.5 2.5-1.12 2.5-2.5"></path></svg>
                    </div>
                    <h2 class="text-xl font-semibold uppercase tracking-wide">RADAR</h2>
                    <p class="text-sm mt-1 text-gray-400 group-hover:text-[var(--color-dark)]">Radio Detection & Ranging</p>
                </div>
            </a>

            <!-- DOPPLER Card -->
            <a href="/doppler" class="card-link block rounded-xl p-6 bg-[var(--color-card)] text-white hover:bg-[var(--color-primary)] hover:text-[var(--color-dark)]">
                <div class="flex flex-col items-center">
                    <!-- Sound Waves Icon SVG -->
                    <div class="card-icon p-3 rounded-full mb-4">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.464-9.536a8 8 0 010 11.312M12 20v-4m0-4h.01M12 4v4m0 4h.01"></path></svg>
                    </div>
                    <h2 class="text-xl font-semibold uppercase tracking-wide">DOPPLER</h2>
                    <p class="text-sm mt-1 text-gray-400 group-hover:text-[var(--color-dark)]">Frequency Shift Simulation</p>
                </div>
            </a>

        </div>
        
        <!-- Footer / Credits -->
        <footer class="text-center mt-16 text-gray-500 text-sm">
            <p>&copy; 2025 Signal Viewer | Built with Flask & DSP</p>
        </footer>
    </div>
</body>
</html>
