<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doppler Detection Result</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { background:#000; color:#e0e0e0; text-align:center; font-family:"Times New Roman"; }
    h1 { color:#00eaff; margin-top: 40px; }

    .result-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 40px;
    }

    .result-box {
      background-color: #111;
      border: 2px solid #00eaff;
      border-radius: 15px;
      padding: 25px;
      width: 250px;
      color: white;
      box-shadow: 0 0 10px #00eaff33;
    }

    .result-value {
      color: #00eaff;
      font-size: 1.8rem;
      font-weight: bold;
      margin-top: 10px;
    }

    .btn {
      background-color: #00eaff;
      color: black;
      font-weight: bold;
      border: none;
      margin-top: 40px;
    }
    .btn:hover { background-color: #00c0cc; color: white; }

    #soundCanvas {
      display: block;
      margin: 20px auto 40px auto;
      border: 1px solid #00eaff;
      background-color: #111;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Doppler Detection Results</h1>

    <div class="result-container">
      <!-- Box 1 -->
      <div class="result-box">
        <h4>Predicted Speed</h4>
        <div class="result-value">{{ estimated_speed }} km/hr</div>
      </div>

      <!-- Box 2 -->
      <div class="result-box">
        <h4>Predicted Frequency</h4>
        <div class="result-value">{{ f_original }} Hz</div>
      </div>
    </div>

    <!-- Sound signal plot -->
    <div>
      <h4>Sound Signal</h4>
      <canvas id="soundCanvas" width="800" height="200"></canvas>
    </div>

    <a href="{{ url_for('doppler.index') }}" class="btn">Back</a>
  </div>

  <script>
    var y_plot = JSON.parse('{{ y_plot_json | safe }}');
    var x_plot = JSON.parse('{{ x_plot_json | safe }}');

    const canvas = document.getElementById('soundCanvas');
    const ctx = canvas.getContext('2d');

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    ctx.beginPath();
    ctx.moveTo(0, canvas.height/2);
    for(let i=0; i<x_plot.length; i++){
        let x = i * canvas.width / x_plot.length;
        let y = canvas.height/2 - y_plot[i]*canvas.height/2;
        ctx.lineTo(x, y);
    }
    ctx.strokeStyle = "#00eaff";
    ctx.lineWidth = 2;
    ctx.stroke();
  </script>
</body>
</html>
