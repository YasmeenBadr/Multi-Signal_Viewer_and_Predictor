<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Processing Suite</title>
    <!-- Load Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styling */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: white;
            transition: all 0.3s;
        }
        .main-color {
            color: #00eaff;
        }
        .drag-area {
            border: 2px dashed #00eaff;
            background-color: #1f1f1f;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .drag-area.drag-over {
            background-color: #2a2a2a;
            border-color: #0088aa;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #00eaff;
            cursor: pointer;
            box-shadow: 0 0 5px #00eaff;
        }
        .btn-control {
            transition: all 0.2s;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .btn-control:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px -2px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">
    <div class="max-w-4xl w-full text-center">
        <h1 class="text-4xl font-extrabold mb-6 main-color">Voice Processing Suite</h1>
        <p class="text-lg mb-8 text-gray-300">
            Experiment with audio fidelity by adjusting the sampling rate. Hear how lower rates impact clarity.
        </p>
        <div class="bg-gray-800 p-8 rounded-xl shadow-2xl border border-gray-700">
            <h2 class="text-2xl font-semibold mb-6 text-white">Sampling Rate Demonstrator</h2>

            <!-- File Upload / Drag & Drop Area -->
            <div id="dragDropArea" class="drag-area p-10 rounded-lg text-center cursor-pointer mb-6" onclick="document.getElementById('fileInput').click()">
                <p id="filePrompt" class="text-gray-300 font-medium">
                    Drag & Drop a Voice (e.g., female voice) MP3/WAV file here, or click to upload.
                </p>
                <p id="fileNameDisplay" class="text-green-400 mt-2 hidden text-sm font-mono"></p>
                <input type="file" id="fileInput" accept="audio/*" class="hidden">
            </div>

            <!-- Resampling Controls -->
            <div id="controls" class="space-y-6 opacity-50 pointer-events-none transition-opacity duration-500">
                
                <!-- Reset Button Added Here -->
                <button id="resetBtn" class="btn-control bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg flex items-center justify-center mx-auto disabled:opacity-50" disabled>
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 0014 4H5m7 12l-4-4m0 0l-4 4m4-4V4"></path></svg>
                    Reset Application
                </button>

                <div class="flex items-center justify-between">
                    <label for="samplingFrequency" class="text-left text-gray-300 font-medium w-1/3">
                        Target Sample Rate:
                    </label>
                    <div class="w-2/3">
                        <input type="range" id="samplingFrequency" min="4000" max="44100" value="44100" step="100" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer">
                        <p class="text-sm text-gray-400 mt-2">
                            <span id="currentFrequency">44100</span> Hz (Original Rate)
                        </p>
                    </div>
                </div>

                <!-- Playback and Pause Buttons -->
                <div class="flex justify-center space-x-3 pt-4">
                    <button id="playOriginalBtn" class="btn-control bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-full flex items-center disabled:opacity-50" disabled>
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197 2.132A1 1 0 0110 13.132V8.868c0-.829.933-1.317 1.625-.875l3.197 2.132c.522.348.522 1.152 0 1.498z"></path></svg>
                        Start Original
                    </button>
                    
                    <!-- Pause/Stop Button Added Here -->
                    <button id="pauseBtn" class="btn-control bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-full flex items-center disabled:opacity-50" disabled>
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        Pause/Stop
                    </button>

                    <button id="playSampledBtn" class="btn-control bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-3 px-6 rounded-full flex items-center disabled:opacity-50" disabled>
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197 2.132A1 1 0 0110 13.132V8.868c0-.829.933-1.317 1.625-.875l3.197 2.132c.522.348.522 1.152 0 1.498z"></path></svg>
                        Start Resampled
                    </button>
                </div>
                <p id="messageBox" class="text-sm text-red-400 mt-4 h-5"></p>
            </div>
        </div>
        
        <a href="/" class="mt-8 inline-block bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg transition transform hover:scale-105">
            ‚Üê Back to Dashboard
        </a>
    </div>

    <script>
        // Global state
        let audioContext;
        let originalBuffer = null;
        let resampledBuffer = null;
        let originalRate = 44100;
        let isPlaying = false;
        let currentSourceNode = null; // NEW: Tracks the currently playing AudioBufferSourceNode

        const fileInput = document.getElementById('fileInput');
        const dragDropArea = document.getElementById('dragDropArea');
        const filePrompt = document.getElementById('filePrompt');
        const fileNameDisplay = document.getElementById('fileNameDisplay');
        const controls = document.getElementById('controls');
        const frequencySlider = document.getElementById('samplingFrequency');
        const currentFrequencyDisplay = document.getElementById('currentFrequency');
        const playOriginalBtn = document.getElementById('playOriginalBtn');
        const playSampledBtn = document.getElementById('playSampledBtn');
        const pauseBtn = document.getElementById('pauseBtn'); // NEW: Pause button reference
        const resetBtn = document.getElementById('resetBtn'); // NEW: Reset button reference
        const messageBox = document.getElementById('messageBox');

        // Initialize AudioContext on first interaction
        function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                originalRate = audioContext.sampleRate;
                // Set slider max to the native rate
                frequencySlider.max = originalRate;
                frequencySlider.value = originalRate;
                currentFrequencyDisplay.textContent = originalRate;
                messageBox.textContent = `Native Sample Rate: ${originalRate} Hz`;
            }
        }
        
        // --- 1. Audio Loading and Decoding ---

        function decodeAudio(file) {
            initAudioContext();
            const reader = new FileReader();

            reader.onload = function(event) {
                const arrayBuffer = event.target.result;
                audioContext.decodeAudioData(arrayBuffer, 
                    function(buffer) {
                        originalBuffer = buffer;
                        // Set the original rate on the fly if it's different (e.g., 48000 Hz file)
                        originalRate = buffer.sampleRate;
                        frequencySlider.max = originalRate;
                        frequencySlider.value = originalRate;
                        currentFrequencyDisplay.textContent = originalRate;
                        
                        resampleAudio(originalRate); // Initially resample to original rate
                        updateUI(file.name);
                    },
                    function(e) {
                        messageBox.textContent = "Error decoding audio data. Is the file corrupted?";
                        console.error("Audio decoding error:", e);
                    }
                );
            };

            reader.onerror = function() {
                messageBox.textContent = "Error reading file.";
            };

            reader.readAsArrayBuffer(file);
        }

        function updateUI(fileName) {
            controls.classList.remove('opacity-50', 'pointer-events-none');
            playOriginalBtn.disabled = false;
            playSampledBtn.disabled = false;
            resetBtn.disabled = false; // NEW: Enable reset button
            fileNameDisplay.textContent = `Loaded: ${fileName}`;
            fileNameDisplay.classList.remove('hidden');
            filePrompt.classList.add('hidden');
            messageBox.textContent = `File ready. Original rate: ${originalRate} Hz`;
        }

        // --- 2. Resampling Logic (Simplified Downsampling Demo) ---
        
        function resampleAudio(targetRate) {
            if (!originalBuffer) return;

            // Calculate the ratio of the original rate to the target rate
            const ratio = originalRate / targetRate;
            
            // Calculate the length of the new resampled data array.
            const newLength = Math.floor(originalBuffer.length / ratio);

            // Create a new AudioBuffer to hold the resampled data.
            resampledBuffer = audioContext.createBuffer(
                originalBuffer.numberOfChannels, 
                newLength, 
                originalRate
            );

            for (let channel = 0; channel < originalBuffer.numberOfChannels; channel++) {
                const originalData = originalBuffer.getChannelData(channel);
                const newData = resampledBuffer.getChannelData(channel);
                
                for (let i = 0; i < newLength; i++) {
                    // Index in the original data corresponding to the new sample
                    const originalIndex = Math.floor(i * ratio); 
                    
                    // Simple sample skipping/downsampling (no interpolation for simplicity)
                    newData[i] = originalData[originalIndex];
                }
            }
        }
        
        // NEW: Function to stop playback
        function stopAudio() {
            if (currentSourceNode) {
                currentSourceNode.stop();
                currentSourceNode = null;
            }
            isPlaying = false;
            playOriginalBtn.disabled = false;
            playSampledBtn.disabled = false;
            pauseBtn.disabled = true;
            messageBox.textContent = "Playback paused/stopped.";
        }
        
        // NEW: Function to reset application state
        function resetApp() {
            stopAudio(); // Stop any playback first
            
            // Clear buffers and state
            originalBuffer = null;
            resampledBuffer = null;
            isPlaying = false;
            currentSourceNode = null;
            
            // Reset UI elements
            controls.classList.add('opacity-50', 'pointer-events-none');
            playOriginalBtn.disabled = true;
            playSampledBtn.disabled = true;
            pauseBtn.disabled = true;
            resetBtn.disabled = true;
            
            fileNameDisplay.classList.add('hidden');
            filePrompt.classList.remove('hidden');
            filePrompt.textContent = 'Drag & Drop a Voice (e.g., female voice) MP3/WAV file here, or click to upload.';
            
            // Reset slider to default appearance
            frequencySlider.min = 4000;
            frequencySlider.max = 44100;
            frequencySlider.value = 44100;
            currentFrequencyDisplay.textContent = '44100';
            currentFrequencyDisplay.textContent += ' (Original Rate)';
            
            messageBox.textContent = "Application reset. Ready for new file.";
        }


        // --- 3. Playback Logic ---

        function playAudio(buffer) {
            if (isPlaying) {
                // If audio is already playing, stop it first before starting the new one.
                stopAudio();
            }
            initAudioContext();
            
            currentSourceNode = audioContext.createBufferSource();
            currentSourceNode.buffer = buffer;
            currentSourceNode.connect(audioContext.destination);
            
            currentSourceNode.onended = () => {
                // Check if the end event was triggered by natural completion (isPlaying is true)
                if (isPlaying) {
                    isPlaying = false;
                    currentSourceNode = null;
                    playOriginalBtn.disabled = false;
                    playSampledBtn.disabled = false;
                    pauseBtn.disabled = true;
                    messageBox.textContent = "Playback finished.";
                }
                // If isPlaying is false, it means stopAudio() was called, and the state is already updated.
            };

            currentSourceNode.start(0);
            isPlaying = true;
            playOriginalBtn.disabled = true;
            playSampledBtn.disabled = true;
            pauseBtn.disabled = false; // Enable pause button
            messageBox.textContent = "Playing audio...";
        }

        // --- 4. Event Listeners ---

        // File Input Change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                decodeAudio(e.target.files[0]);
            }
        });

        // Drag and Drop Handlers (unchanged)
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dragDropArea.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dragDropArea.addEventListener(eventName, () => dragDropArea.classList.add('drag-over'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dragDropArea.addEventListener(eventName, () => dragDropArea.classList.remove('drag-over'), false);
        });

        dragDropArea.addEventListener('drop', (e) => {
            const dt = e.dataTransfer;
            const files = dt.files;
            if (files.length > 0 && files[0].type.startsWith('audio/')) {
                decodeAudio(files[0]);
            } else {
                messageBox.textContent = "Please drop a valid audio file (mp3, wav).";
            }
        }, false);


        // Slider Change
        frequencySlider.addEventListener('input', (e) => {
            const targetRate = parseInt(e.target.value, 10);
            currentFrequencyDisplay.textContent = targetRate;
            
            if (targetRate === originalRate) {
                currentFrequencyDisplay.textContent += ' (Original Rate)';
            } else if (targetRate < 8000) {
                currentFrequencyDisplay.textContent += ' (Very Low - Severe Degradation)';
            }
            
            // Re-sample the audio whenever the slider moves
            if (originalBuffer) {
                resampleAudio(targetRate);
            }
        });

        // Play Buttons
        playOriginalBtn.addEventListener('click', () => {
            if (originalBuffer) {
                playAudio(originalBuffer);
            }
        });

        playSampledBtn.addEventListener('click', () => {
            if (resampledBuffer) {
                playAudio(resampledBuffer);
            }
        });
        
        // NEW: Event listener for Pause/Stop button
        pauseBtn.addEventListener('click', stopAudio);

        // NEW: Event listener for Reset button
        resetBtn.addEventListener('click', resetApp);

    </script>
</body>
</html>
